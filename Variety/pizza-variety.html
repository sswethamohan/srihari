<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pizzaverity.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Pizza Item Adding Page</h1>
        <form id="adminForm" class="mb-5">
            <div class="mb-3">
                <label for="itemName" class="form-label">Item Name:</label>
                <input type="text" id="itemName" name="itemName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="itemDescription" class="form-label">Item Description:</label>
                <textarea id="itemDescription" name="itemDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="itemImage" class="form-label">Item Image:</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="itemPrice" class="form-label">Item Price:</label>
                <input type="number" id="itemPrice" name="itemPrice" step="0.01" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Pizza</button>
        </form>

        <h2 class="text-center mb-4">Pizza Item </h2>
        <div id="Listitem" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <script src="pizzaverity.js"></script>
</body>
</html>
