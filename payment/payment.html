<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="payment.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">UPI Payment</h1>
        <div class="card mt-3">
            <div class="card-body">
                <form id="payment-form">
                    <div class="mb-3">
                        <label for="upi-id" class="form-label">Enter UPI ID</label>
                        <input type="text" class="form-control" id="upi-id" value="srihari2745@ibl" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount to Pay</label>
                        <input type="text" class="form-control" id="amount" value="" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                </form>
            </div>
        </div>
    </div>
    <script src="payment.js"></script> 
</body>
</html>
