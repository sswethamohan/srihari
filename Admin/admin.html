<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css"> <!-- Custom styles (if any) -->
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Admin Page</h1>
      
        <form id="adminForm" class="row g-3">
            <div class="col-12 col-md-6">
                <label for="itemName" class="form-label">Item Name:</label>
                <input type="text" id="itemName" name="itemName" class="form-control" required>
            </div>
        
            <div class="col-12 col-md-6">
                <label for="itemImage" class="form-label">Item Image:</label>
                <input type="file" id="itemImage" name="itemImage" accept="image/*" class="form-control">
                <img id="imagePreview" class="img-fluid mt-2" style="display: none;">
            </div>
        
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Item</button>
            </div>
        </form>
        
        <h2 class="mt-4">Item List</h2>
        <div id="itemList" class="row g-3 item-list"></div>
    </div>

    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93n1xZpP0KQG5N0M5rqtxMWtq0NGfD5LeEKXyM5mF8w5O/szZTftxNpaO2Yb5G" crossorigin="anonymous"></script>
</body>
</html>
